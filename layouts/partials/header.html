<header id="banner">
  <h2><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h2>
  <nav>
    <ul>
      <li><a href="{{ .Site.BaseURL }}">posts</a></li>
      <li><a href="https://mac.into.sh/index.xml">rss</a></li>
      {{ range where .Site.Home.Pages "Title" "!=" "Posts" }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
